<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
    * {
        margin:0px;
        padding:0px;}
    #div1 {overflow: hidden;
        position: relative;
        width:720px;
        height:110px;
        background:red;
        margin:100px auto;}
    #div1 ul {position: absolute;
        left:0px;
        top:0px;}
    #div1 ul li {
        width:180px;
        height:110px;
        float: left;
        list-style:none;}
</style>
    <script>
        window.onload=function () {
            var oDiv=document.getElementById("div1");
            var oUl=oDiv.getElementsByTagName("ul")[0];
            var aLi=oUl.getElementsByTagName("li");
            var apeed=2;
            oUl.innerHTML=oUl.innerHTML+oUl.innerHTML;
            oUl.style.width=aLi[0].offsetWidth*aLi.length+"px";
            function move() {
                if (oUl.offsetLeft<-oUl.offsetWidth/2){oUl.style.left="0";};
                if (oUl.offsetLeft>0){oUl.style.left=-oUl.offsetWidth/2+"px";};
                oUl.style.left=oUl.offsetLeft+2+"px";
            }
            var timer=setInterval(function () {
                if (oUl.offsetLeft<-oUl.offsetWidth/2){oUl.style.left="0";};
                if (oUl.offsetLeft>0){oUl.style.left=-oUl.offsetWidth/2+"px";};
              oUl.style.left=oUl.offsetLeft+apeed+"px";
            },30)
oDiv.onmouseover=function () {
                clearInterval(timer);

}
oDiv.onmouseout=function () {
    timer=setInterval(move,30)

}
document.getElementsByTagName("input")[0].onclick=function () {
    apeed=-2;

}
document.getElementsByTagName("input")[1].onclick=function () {
    apeed=2;

}
        }
    </script>
</head>
<body>
<input type="button" value="向左走">
<input type="button" value="向右走">
<div id="div1">
    <ul>
        <li><img src="img/10.jpg"></li>
        <li><img src="img/20.jpg"></li>
        <li><img src="img/30.jpg"></li>
        <li><img src="img/40.jpg"></li>
    </ul>
</div>
</body>
</html>
